<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center my-5">JavaScript: alterando tabelas</h1>

    <div class="container">
        <form class="form-group mb-5 d-flex gap-1">
            <input id="marca" type="marca" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Marca" />
            <input id="modelo" type="modelo" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Modelo" />
            <input type="button" class="btn btn-primary" value="Add" onclick="addCarro(marca.value, modelo.value)" />
        </form>

        <table id="tbcarros" class="table table-hover">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="table.js"></script>
</body>

</html>
